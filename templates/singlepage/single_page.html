{% extends 'singlepage/single_base.html' %}

{% block main-content %}

<div class="row">
        <div class="columns medium-6">
                <div class="profile_pic">
                        <figure class="project_image">
				<picture class="project_image">
					{% if singlepage.url %} <img class="project_image" srcset="{{singlepage.url}}" alt="Anjana-Profile-Image" /> {% endif %}
				</picture>
			</figure>
                </div>
        </div>
        <div class="columns medium-6">
                <div class="content">
                        {{singlepage.body|safe}}
                </div>
        </div>
</div>

{% endblock %}
